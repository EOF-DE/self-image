<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅后即焚图片</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #preview { max-width: 100%; margin-top: 20px; }
        #timer { font-size: 18px; color: red; }
    </style>
</head>
<body>
    <h2>阅后即焚图片</h2>
    <p id="timer">图片将在 5 秒后销毁...</p>
    <img id="preview" src="your-image.jpg">
    
    <script>
        // 检查用户是否已经访问过
        if (localStorage.getItem('imageViewed')) {
            document.body.innerHTML = '<h2>图片已销毁，无法再次查看！</h2>';
        } else {
            setTimeout(() => {
                document.getElementById('preview').style.display = 'none';
                document.getElementById('timer').innerText = '图片已销毁！';
                localStorage.setItem('imageViewed', 'true'); // 标记已查看
            }, 5000);
        }
    </script>
</body>
</html>
